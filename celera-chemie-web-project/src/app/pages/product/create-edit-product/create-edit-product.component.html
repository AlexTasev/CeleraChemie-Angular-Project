<section class="form" style="background-image: url({{imgSrc}});">
  <h1 *ngIf="productId; else isCreateMode">Edit Product</h1>
  <ng-template #isCreateMode><h1>Create Product</h1></ng-template>
  <form [formGroup]="form" *ngIf="form">
    <div class="form-group">
      <label class="form-control-label" for="manufacturer">
        Manufacturer
      </label>
      <input type="text" formControlName="manufacturer" placeholder="Enter manufacturer name" />
      <div *ngIf="invalidManufacturerMsg" class="error">{{ invalidManufacturerMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="description">
        Description
      </label>
      <textarea type="text" formControlName="description" placeholder="Product description"></textarea>
      <div *ngIf="invalidDescriptionMsg" class="error">{{ invalidDescriptionMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="category">
        Select a Category:
      </label>
      <select type="text" formControlName="category">
        <option value="" disabled selected>Select Category...</option>
        <option value="chemicals">Chemicals</option>
        <option value="consumables">Consumables</option>
        <option value="instruments">Instruments</option>
        <option value="glassware">Glassware</option>
        <option value="filters">Filters</option>
      </select>
      <div *ngIf="invalidCategoryMsg" class="error">{{ invalidCategoryMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="language">
        Language
      </label>
      <select type="text" formControlName="language">
        <option value="" disabled selected>Select Language...</option>
        <option value="en">English</option>
        <option value="bg">Bulgarian</option>
        <option value="gr">Greek</option>
        <option value="ro">Romanian</option>
      </select>
      <div *ngIf="invalidLanguageMsg" class="error">{{ invalidLanguageMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="logoUrl">
        Logo URL
      </label>
      <input type="text" formControlName="logoUrl" placeholder="Enter manufacturer logo" />
      <div *ngIf="invalidLogoMsg" class="error">{{ invalidLogoMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="catalogueUrl">
        Catalogue URL
      </label>
      <input type="text" formControlName="catalogueUrl" placeholder="Enter link to catalogue" />
      <div *ngIf="invalidCatalogueUrlMsg" class="error">{{ invalidCatalogueUrlMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="brandWebSite">
        Manufacturer web site
      </label>
      <input type="text" formControlName="brandWebSite" placeholder="Enter manufacturer web site" />
      <div *ngIf="invalidWebSiteMsg" class="error">{{ invalidWebSiteMsg }}</div>
    </div>
    <div class="form-group">
      <button type="submit" (click)="saveProduct()">Save Product</button>
    </div>
  </form>
</section>
