<section class="form" style="background-image: url({{imgSrc}});">
  <h1>Register</h1>
  <form [formGroup]="form" *ngIf="form">
    <div class="form-group">
      <label class="form-control-label" for="email">
        E-mail
      </label>
      <input type="email" formControlName="email" id="emailLogin" placeholder="Enter your e-mail" />
      <div *ngIf="invalidEmailMsg" class="error">{{ invalidEmailMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="organization">
        Organization
      </label>
      <input type="text" formControlName="organization" id="organizationRegister" placeholder="Enter your Organization" />
      <div *ngIf="invalidOrgMsg" class="error">{{ invalidOrgMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="nameOfUser">
        Name
      </label>
      <input type="text" formControlName="nameOfUser" id="nameRegister" placeholder="Enter your name (optional)" />
      <div *ngIf="invalidNameMsg" class="error">{{ invalidNameMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="phoneNumber">
        Phone Number
      </label>
      <input type="text" formControlName="phoneNumber" id="phoneNumberRegister" placeholder="Enter your phone number (optional)" />
      <div *ngIf="invalidPhoneMsg" class="error">{{ invalidPhoneMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password">
        Password
      </label>
      <input type="password" formControlName="password" id="passwordLogin" placeholder="Enter a password" />
      <div *ngIf="invalidPasswordMsg" class="error">{{ invalidPasswordMsg }}</div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="repeatPassword">
        Repeat Password
      </label>
      <input type="password" formControlName="repeatPassword" id="passwordRegister" placeholder="Repeat password" />
      <div *ngIf="invalidRepeatPassMsg" class="error">{{ invalidRepeatPassMsg }}</div>
    </div>
    <div class="form-group">
      <button type="submit" (click)="registerUser()">Register</button>
    </div>
  </form>
</section>
