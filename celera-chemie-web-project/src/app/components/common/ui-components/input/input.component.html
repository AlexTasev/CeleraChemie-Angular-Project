<div className='form-group'>
    <label
      className='form-control-label'
      htmlFor={name}>
      {label}
    </label>
    <input
      type={type}
      className={className}
      name={name}
      id={name}
      placeholder={placeholder}
      value={value}
      onChange={onChange} />
    {value !== '' && !valid && <div className='form-control-feedback'>{invalidMessage}</div>}
  </div>
